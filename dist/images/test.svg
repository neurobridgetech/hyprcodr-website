      <feComposite in="turb" operator="arithmetic" k1=".1" k2=".1" k3=".1" k4=".1" result="result1"/>
      <feComposite operator="in" in="result1" in2="SourceGraphic" result="finalFilter"/>
      <feBlend mode="multiply" in="finalFilter" in2="SourceGraphic"/>
    </filter>
