      <!-- Change the stop-color to red -->
      <stop stop-color="#FF4D4D" offset="0%"/>
      <stop stop-color="#FF4D4D" stop-opacity="0" offset="100%"/>
    </linearGradient>
    <!-- Brightened Radial Gradient -->
