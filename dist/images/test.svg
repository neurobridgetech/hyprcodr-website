      <stop stop-color="#FF896A" stop-opacity=".64" offset="51.712%"/>
      <stop stop-color="#FF896A" stop-opacity=".24" offset="100%"/>
    </radialGradient>
    <!-- Brightened Radial Gradient 2 -->
